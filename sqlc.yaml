version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/data/query"
    schema: "migrations"
    gen:
      go:
        package: "db"
        out: "internal/data/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
